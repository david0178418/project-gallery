version: "3.8"
services:
  mongodb:
    image : mongo
    container_name: mongodb_portfolio_showcase
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./mongodb/database:/data/db
    ports:
      - 27017:27017
    restart: unless-stopped
networks:
  default:
    driver: bridge
